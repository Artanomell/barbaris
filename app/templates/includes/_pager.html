{% load i18n l10n base_extras %}
{% if paginator.paginator.num_pages %}
    <ul class="pager">
    {% if paginator.has_previous %}
        <li class="previous">
            <a href="{% addGET request 'page' paginator.previous_page_number %}">&larr; {% trans "Previous" %}</a>
        </li>
    {% endif %}
    {% if paginator.has_next %}
        <li class="next">
            <a href="{% addGET request 'page' paginator.next_page_number %}">{% trans "Next" %} &rarr;</a>
        </li>
    {% endif %}
    </ul>
{% endif %}
