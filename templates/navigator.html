{% load base_extras %}
<div id="navbar" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">
                <img height="24" src="{{ STATIC_URL }}img/logo.png" />
            </a>
            <a class="brand" href="#modalUser" data-toggle="modal">{{ user }}</a>
            <a id="clock" href="#" class="brand" style="color:white;"></a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="{% navactive request 'monitor' %}">
                        <a href="{% url monitor %}">Монитор</a>
                    </li>
                    <li class="{% navactive request 'order_list' %}">
                        <a href="{% url order_list %}">Заказы</a>
                    </li>
                    <li class="{% navactive request 'price_list' %}">
                        <a href="{% url price_list %}">Прайс-лист</a>
                    </li>
                    
                    <li class="{% navactive request 'client_list' %}">
                        <a href="{% url client_list %}">Клиенты</a>
                    </li>
                    <li class="divider-vertical"></li>
                    <li id="menu-reports" class="dropdown {% navactive request 'analyze act_list invoice_list' %}">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#menu-reports">
                            Отчётность
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="{% navactive request 'invoice_list' %}">
                                <a href="{% url invoice_list %}">Счета</a>
                            </li>
                            <li class="{% navactive request 'act_list' %}">
                                <a href="{% url act_list %}">Акты</a>
                            </li>
                            <li class="{% navactive request 'analyze' %}">
                                <a href="{% url analyze %}">Анализ</a>
                            </li>
                        </ul>
                    </li>
                    <li class="divider-vertical"></li>
                    <li id="menu-service" class="dropdown {% navactive request 'question_list' %}">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#menu-service">
                            Сервис
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="{% navactive request 'question_list' %}">
                                <a href="{% url question_list %}">Вопросы</a>
                            </li>
                        {% if user.is_staff %}
                            <li class="">
                                <a href="/admin/">Админка</a>
                            </li>
                        {% endif %}
                            <li class="">
                                <a href="/accounts/logout/">Выход</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
